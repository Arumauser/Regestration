<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            justify-content: center;
            align-items: center;     
        }
        .container {
            background-color: #ffffff;
            padding: 30px;;
            border-radius: 10px;
            display: flex;
        }
        .form-container, .image-container {
            flex: 1;
            padding: 30px;
        }
        .form-container {
            border-right: 1px solid #e0e0e0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            padding-top: 20%;
        }
    
    </style>
</head>
<body>
    <div class="col-md-7 container mt-5">
        <div class="col-md-4 form-container">
            <div class="form-heading">
                <h3 class="text-center">Sign Up</h3>
            </div>
            <form>
                <div class="mb-3">
                    <label class="form-label" for="us">Your Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input class="form-control" type="text" id="us" placeholder="Your Name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="eg">Your Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
                        <input class="form-control" type="email" id="eg" placeholder="Your Email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="ps">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" id="ps" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="ps-repeat">Repeat your password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                        <input type="password" id="ps-repeat" class="form-control" placeholder="Repeat your password" required>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree all statements in <a href="#">Terms of service</a>
                    </label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">REGISTER</button>
                </div>
            </form>
        </div>
        <div class="col-md-3 image-container ">
            <img src="work (3).png" alt="Sign Up Image">
        </div>
    </div>
</body>
</html>
